<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi Vintage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "header">

        <div class="banner">
            <img src="./logo.png" alt="MF Doom mask">
            <ul>
                <li><a href="https://www.youtube.com/watch?v=CRHyBwNtkLA">Doomsday</a></li>
                <li><a href="https://www.youtube.com/watch?v=wNGnCLod-qg">My Favourite Ladies</a></li>
                <li><a href="https://www.youtube.com/watch?v=rpaonSDPw7Y">Accordion</a></li>
            </ul>
        </div>

        <div class="main-title">
            <div class="main-title">
                <h1>Bondi Vintage</h1>
            </div>
            <div class="subtitle">
                <h2>Subtitle goes here</h2>
            </div>
            <img src="./placeholder.png" alt="Placeholder">
            <button>Sign Up</button>
        </div>
          

    </div>    

    <div class = "montage">
        <div class="montage-title">
            <h2> MF Montage </h2>
        </div>
        <div class="images">
            <div class="info">
                <img src="./mfflex.jpeg" alt="MF Flexin'">
                <div class="text"> MF Flexin'</div>
            <div class="info">
                <img src="./mfmic.jpeg" alt="MF on da mic">
                <div class="text"> MF on da mic</div>
            <div class="info">
                <img src="./mfportrait.jpeg" alt="MF portrait">
                <div class="text"> MF iconic</div>
            <div class="info">
                <img src="./mfsmoke.jpeg" alt="MF lighting up gas">
                <div class="text"> MF lighting up some gas</div>
        </div>
    </div>

    <div class = "quote">

    </div>

    <div class = "subscribe">

    </div>

    <div class = "footer">

    </div>
    
</body>

</html>
